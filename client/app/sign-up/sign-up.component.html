<div class="container">

	<h4 class="space">Personal Information</h4>
	<div class="col-md-12 text-center" style="padding-top: 25px;">
		<form class="form-horizontol" (ngSubmit)="onUserSignUp()" novalidate>

			<div class="form-group">
				<label class="control-label pull-left">First Name: </label>
				<input type="text" placeholder="Enter FirstName" id="firstname" class="form-control" required [(ngModel)]="user1.firstname"
				 name="firstname" #firstname="ngModel">
				<span *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" class="text-danger pull-left small">First Name is required
				</span>
				<div class="clearfix"></div>
			</div>


			<!--<div class="form-group">
				<label class="control-label pull-left">Middle Name: </label>
				<input type="text" placeholder="Enter MiddleName" id="middlename" class="form-control" [(ngModel)]="user1.middlename" name="middlename" #middlename="ngModel">
			<span *ngIf="middlename.errors && (middlename.dirty || middlename.touched)" class="text-danger pull-left small">First Name is required
				</span>
				<div class="clearfix"></div>
			</div>-->

			<div class="form-group">
				<label class="control-label pull-left">Last Name:</label>
				<input type="text" placeholder=" Enter LastName" id="lastname" class="form-control" required [(ngModel)]="user1.lastname"
				 name="lastname" #lastname="ngModel">
				<span *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="text-danger pull-left small">Last Name is required
				</span>
				<div class="clearfix"></div>
			</div>

			<div class="form-group">
				<label class="control-label pull-left">Gender</label>
				<select type="text" class="form-control" id="gender" required [(ngModel)]="user1.gender" name="gender" #gender="ngModel">Choose
          <option value="" default>Choose one</option>
		  <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
			</div>

			<div class="form-group">
				<label class="control-label pull-left">E-Mail: </label>
				<input type="text" placeholder="Enter Email" id="email" class="form-control" required [(ngModel)]="user1.email" name="email"
				 #email="ngModel">
				<span *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger pull-left small">E-mail is required
				</span>
				<div class="clearfix"></div>
			</div>

			<div class="form-group">
				<label class="control-label pull-left">Password: </label>
				<input type="password" placeholder="Enter Password" id="pwd" validateEqualTo="cpwd" class="form-control" required minlength="6"
				 [(ngModel)]="user1.pwd" name="pwd" #pwd="ngModel">
				<span *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="text-danger pull-left small"> Password must be atleast 6 chararcters lomg
				</span>
				<div class="clearfix"></div>
			</div>



			<div class="form-group">
				<label class="control-label pull-left">Conqqfirm Password:</label>
				<input type="password" placeholder="Re-Enter password" id="cpwd" class="form-control" required minlength="6" [(ngModel)]="user1.cpwd"
				 name="cpwd" #cpwd="ngModel">
				<span *ngIf="cpwd.errors && (cpwd.dirty || cpwd.touched)" class="text-danger pull-left small">Passwords Match
				</span>
				<span *ngIf="cpwd.errors && (cpwd.dirty || cpwd.touched)" class="text-danger pull-left small">Passwords didn't match
				</span>
				<div class="clearfix"></div>
			</div>



			<div class="form-group">
				<label class="control-label pull-left">Contact No: </label>
				<input type="text" pattern="1?[\s-]?\(?(\d{3})\)?[\s-]?\d{3}[\s-]?\d{4}" placeholder="Enter Contact Number" id="number" class="form-control"
				 required [(ngModel)]="user1.number" name="number" #number="ngModel">
				<span *ngIf="number.errors && (number.dirty || number.touched)" class="text-danger pull-left small">Contact No is required
				</span>
				<div class="clearfix"></div>
			</div>

			<div class="form-group">
				<label class="control-label pull-left">DOB </label>
				<input type="date" class="form-control" id="dob" required [(ngModel)]="user1.dob" name="dob" #dob="ngModel">
				<span *ngIf="dob.errors && (dob.dirty || dob.touched)" class="text-danger pull-left small">DOB is required
				</span>
				<div class="clearfix"></div>
			</div>

			<!-- Address Block -->

			<h4 class="space">Address Block</h4>
			<div class="form-group">
				<label class="control-label pull-left">Address Line1: </label>
				<input type="text" placeholder="Enter Address" id="address1" class="form-control" required [(ngModel)]="user1.address1" name="address1"
				 #address1="ngModel">
				<!--<span *ngIf="address1.errors && (address1.dirty || address1.touched)" class="text-danger pull-left small">Address is required
				</span>
				<div class="clearfix"></div>-->
			</div>

			<div class="form-group">
				<label class="control-label pull-left">Address Line2: </label>
				<input type="text" placeholder="Enter Address2" id="address2" class="form-control" required [(ngModel)]="user1.address2"
				 name="address2" #address2="ngModel">
			</div>

			<div class="form-group">
				<label class="control-label pull-left">City: </label>
				<input type="text" placeholder="Enter city" id="city" class="form-control" required [(ngModel)]="user1.city" name="city"
				 #city="ngModel">
			</div>

			<div class="form-group">
				<label class="control-label pull-left">State: </label>
				<input type="text" placeholder="Enter state" id="state" class="form-control" required [(ngModel)]="user1.state" name="state"
				 #state="ngModel">
			</div>

			<div class="form-group">
				<label class="control-label pull-left">Country: </label>
				<input type="text" placeholder="Enter Country" id="country" class="form-control" required [(ngModel)]="user1.country" name="country"
				 #country="ngModel">
			</div>

			<div class="form-group">
				<label class="control-label pull-left">Zip Code: </label>
				<input type="number" placeholder="Enter Zipcode" id="zipcode" class="form-control" required [(ngModel)]="user1.zipcode" name="zipcode"
				 #zipcode="ngModel">
			</div>


			<button type="submit" class="btn btn-block btn-success">Register</button>
		</form>
	</div>
</div>
